<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../static/css/layui.css" th:href="@{/css/layui.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <style>
        .layui-layout-body{
            background-image: url("../static/images/bg.png");
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">会员</a></li>
            <li class="layui-nav-item"><a href="">消息</a></li>
            <li class="layui-nav-item"><a href="">稍后再看</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">收藏</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">历史</a></li>
            <li class="layui-nav-item"><a href="">创作中心</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed" th:replace="_fragments::action">
                    <a class="" href="">所有商品</a>
                    <dl class="layui-nav-child">
                        <dd><a href="#">增加</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="javascript:;">列表三</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">发布商品</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body ui container">
        <!-- 内容主体区域 -->
        <div class="ui column menu center">
            <form class="ui form" th:action="@{/add/user}" action="#" method="post">
                <div class="field">
                    <label>用户名:</label>
                    <input type="text" name="username" placeholder="用户名">
                </div>
                <div class="field">
                    <label>密码:</label>
                    <input type="password" name="password" placeholder="密码">
                </div>
                <div class="field">
                    <label>电话号码:</label>
                    <input type="text" name="phone" placeholder="电话号码">
                    <button class="ui button basic green">获取验证码</button>
                </div>
                <div class="field">
                    <label>邮箱:</label>
                    <input type="email" name="mail" placeholder="邮箱">
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label>我同意本条款和条件</label>
                    </div>
                </div>
                <button class="ui button basic green" type="submit">提交</button>
                <button class="ui button blue" type="reset">重置</button>
            </form>
        </div>
        <div class="ui error message" th:unless="${#strings.isEmpty(message)}">
            <div class="header">错误!</div>
            <p th:text="${message}">用户名重复,请换个名字</p>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="../static/js/layui.all.js" th:src="@{/js/layui.all.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
