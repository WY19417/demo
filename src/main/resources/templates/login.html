<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<br/>
<br/>
<br/>
 <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
   <div class="u container">
     <div class="ui middle aligned center aligned grid">
       <div class="column">
         <h2 class="ui teal image header">
           <div class="content">
             管理后台登录
           </div>
         </h2>
         <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
           <div class="ui  segment">
             <div class="field">
               <div class="ui left icon input">
                 <i class="user icon"></i>
                 <input type="text" name="username" placeholder="用户名">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                 <i class="lock icon"></i>
                 <input type="password" name="password" placeholder="密码">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                 <i class="wechat icon"></i>
                 <input type="text" name="verifyInput" placeholder="请输入验证码">
                 <a href="javascript:void(0);" rel="external nofollow" title="点击更换验证码">
                   <img id="imgVerify" src="/sys/getVerify" alt="更换验证码" height="36" width="100%" onclick="getVerify(this);">
                 </a>
               </div>
             </div>
             <div class="inline fields">
               <div class="field">
                 <div class="ui radio checkbox">
                   <input type="radio" name="student" checked="" tabindex="0" class="hidden">
                   <label>学生</label>
                 </div>
               </div>
               <div class="field">
                 <div class="ui radio checkbox">
                   <input type="radio" name="teacher" checked="" tabindex="0" class="hidden">
                   <label>老师</label>
                 </div>
               </div>
               <div class="field">
                 <div class="ui radio checkbox">
                   <input type="radio" name="manager" checked="" tabindex="0" class="hidden">
                   <label>管理员</label>
                 </div>
               </div>
             </div>
             <div class="field">
               <div class="ui checkbox">
                 <input type="checkbox" tabindex="0" class="hidden" name="rememberMe">
                 <label>记住我</label>
               </div>
             </div>
             <button class="ui fluid large teal submit button">登   录</button>
           </div>

           <div class="ui error mini message"></div>
           <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>

         </form>

       </div>
     </div>
   </div>
 </div>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
  function getVerify(obj){
    obj.src ="/sys/getVerify?"+Math.random();
  }
  $('.ui.form').form({
    fields : {
      username : {
        identifier: 'username',
        rules: [{
          type : 'empty',
          prompt: '请输入用户名'
        }]
      },
      password : {
        identifier: 'password',
        rules: [{
          type : 'empty',
          prompt: '请输入密码'
        }]
      }
    }
  });
</script>

</body>
</html>
